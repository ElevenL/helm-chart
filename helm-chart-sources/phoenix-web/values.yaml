# Default values for phoenix-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jdcms-cn-north-1.jcr.service.jdcloud.com
  branch: dev
  build_id: 12
  profile: dev
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: jcr-pull-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ms.jdcloud.com
      paths:
        - path: /docs/
          serviceName: phoenix-doc
          servicePort: 80
        - path: /wx/
          serviceName: phoenix-wx
          servicePort: 80
        - path: /jms/
          serviceName: phoenix-openapi-service
          servicePort: 80
        - path: /
          serviceName: phoenix-web
          servicePort: 80
  tls:
  - secretName: secret-tls
    hosts:
      - ms.jdcloud.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
