# Default values for locust.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

role: master
target_scehma: https
target_host: ms.jdcloud.com

target_service:
  enabled: false
  type: ClusterIP
  externalName: www.baidu.com
  endpointIp: 116.196.85.214

image:
  repository: jdcms-cn-north-1.jcr.service.jdcloud.com/locust-tasks
  tag: 25
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: jcr-pull-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
ports:
  - name: loc-master-web
    containerPort: 8089
    protocol: TCP
  - name: loc-master-p1
    containerPort: 5557
    protocol: TCP
  - name: loc-master-p2
    containerPort: 5558
    protocol: TCP


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
     kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: locust.ms.jdcloud.com
      paths:
        - path: /
          serviceName: locust-master
          servicePort: 8089
  tls:
  - secretName: secret-tls
    hosts:
      - locust.ms.jdcloud.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
